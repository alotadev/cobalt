// Interface for shuffler service between encoders and analyzers.
// Note: "If you change this file you must re-generate the shuffler.pb.go file
// and check it in also". Pls use the following command to regenerate the
// shuffler.pb.go file:
// 1. From the parent shuffler dir, run
//    'protoc -I service/ service/shuffler.proto  --go_out=plugins=grpc:proto'

syntax = "proto3";

package cobalt.shuffler;

option go_package = "shuffler";

import "github.com/golang/protobuf/ptypes/empty/empty.proto";

// Interface exported by the Shuffler service.
service Shuffler {
  // Service that receives raw incoming messages from the encoder.
  rpc Process(Envelope) returns (google.protobuf.Empty) {}
}

// Recipient specifies analyzer's host and routing attributes for sending the
// shuffled messages.
message Recipient {
  string host_name = 1;
}

message Manifest {
  enum ShufflerPolicy {
    UNKNOWN_POLICY = 0;
    POLICY1 = 1;
    POLICY2 = 2; // TODO: Add some real policies here.
  }
  ShufflerPolicy shuffler_policy = 2;
  Recipient recipient = 3;
}

// An EncryptedMessage sits inside of an |Envelope|. If the intended recipient
// is the Analyzer then |ciphertext| contains the encryption of the standard
// serialization of an |Observations| using the Analyzer's public key, and the
// Shuffler cannot decrypt it. If the intended recipient is the Shuffler then
// |ciphertext| contains the encryption of the standard serialization of
// another |Envelope| using the Shuffler's public key and the Shuffler can
// decrypt it.
message EncryptedMessage {
  enum EncryptionScheme {
    UNKNOWN_SCHEME = 0;
    ENVELOPE_1 = 1;
  }
  EncryptionScheme scheme = 1;
  string pub_key = 2;   // Fingerprint (SHA256) of the recipientâ€™s key. This is
                        // used for key rotation.
  bytes ciphertext = 3; // Encrypted Envelope or Observations
}

message Envelope {
  Manifest manifest = 1;
  EncryptedMessage encrypted_message = 2;
}
