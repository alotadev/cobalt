# This file contans the definitions of the Analyzer Service's  Deployment object
# (which includes an embedded defintion of the it's Pod object) and the
# Analyzer Service's Service object.
#
# The definitions contain some parameters (indicated by $$PARAMETER_NAME$$)
# that will be replaced by the script tools/container_util.py prior to being
# passed to "kubectl create"

# The defintion of the Deployment and Pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: report-master
  labels:
    name: report-master
# Pod object
spec:
  replicas: 1
  template:
    metadata:
      name: report-master
      labels:
        name: report-master
    spec:
      containers:
      - name: endpoint
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          '-P', '8000',
          '-s', '$$ENDPOINT_NAME$$',
          '-v', '$$ENDPOINT_CONFIG_ID$$',
          '-a', 'grpc://127.0.0.1:7000'
          ]
        ports:
          - containerPort: 8000
      - name: report-master
        # The URI of a Docker image in a Docker repository.
        image: $$REPORT_MASTER_IMAGE_URI$$
        args:
          - '-port'
          - '7000'
          - '-bigtable_project_name'
          - $$BIGTABLE_PROJECT_NAME$$
          - '-bigtable_instance_name'
          - $$BIGTABLE_INSTANCE_NAME$$
          - '-cobalt_config_dir'
          # This path must match the path to where the config files are copied
          # in Dockerfile.
          - '/etc/cobalt'
          # TODO(rudominer) Eventually remove this.
          - '-logtostderr'
          - '-v=3'
        ports:
          - containerPort: 7000
---
# The defintion of the Service
apiVersion: v1
kind: Service
metadata:
  name: report-master
spec:
  ports:
    # Requests to this port are forwarded directly to the ReportMaster
    # implementation on port 7000. This will be deleted after all clients have
    # been moved over to accessing the ReportMaster through Cloud Endpoints.
  - port: 7001
    # The port which the ReportMaster implementation exposes within the cluster.
    # This must match the value passed to the implementation in the "-port" flag
    # above and the value passed to the Endpoints process in the the "-a" flag
    # above and the value used in ReportMaster's Dockerfile.
    targetPort: 7000
    protocol: TCP
    name: report-master-http2
    # Requests to this port are forwarded to the Endpoints
    # implementation on port 8000. All clients should access ReportMaster via
    # this port.
  - port: 8001
    # The port which the Endpoints implementation exposes within
    # the cluster. This must match the value passed to the Endpoints process in
    # the '-P' flag above.
    targetPort: 8000
    protocol: TCP
    name: endpoint-http2
  selector:
    # This must match the metadata.labels section of the Deployment above.
    name: report-master
  type: LoadBalancer
  loadBalancerIP: $$REPORT_MASTER_STATIC_IP_ADDRESS$$

